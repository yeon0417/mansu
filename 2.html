        <h2>라이</h2>
        <P>라이는 청이보다 조금 더 고양이스럽습니다.
            <br>라이는 자신이 원할 떄만 만져주길 원합니다.
            <br>문제는 그 떄가 집사가 밥 먹을 때, 일 할때 라는 것입니다.
            <br>라이는 이러한 떄만 골라서 만져달라고 웁니다.
            <br>그런 라이가 귀여워서 처음 몇 번은 쓰다듬어 주지만..
            <br>손을 빨면서 놔주질 않아 밥이나 일에 집중하기 어렵습니다.ㅠㅠ
            <br>그래도 라이는 귀엽습니다.  
        </P>
