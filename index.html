        <h2>청라이</h2>
        <P>청이와 라이의 홈페이지에 오신 것을 환영합니다.    
        </P>
        <p>청이와 라이는 2020년 4월 17일에 태어났습니다.
            <br> 청이와 라이는 자매입니다.
            <br>아래 그림에서 청이와 라이를 찾아보세요.
            <br><img src="자매.jpg" width="60%">
            <br><img src="자매2.jpg" width="60%">
        </p>
        <p>
            청이와 라이의 이름이 어떻게 지어졌는지 궁금하시다구요?
            <br>청이와 라이가 태어난 곳에 힌트가 있습니다.
            <br>청이와 라이는 인천의 '청라'에서 태어났습니다.
            <br>'청라'의 한 글자씩을 따서 청이, 라이가 된 것입니다.
        </p>
